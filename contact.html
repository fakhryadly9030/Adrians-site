    /* Header */
    header {
      background-color: #333;
      width: 100%;
      height: 200px;
      text-align: center;
      overflow: hidden;
      position: relative;

    header img {

      display: block;

      min-width: 300px;
      background-color: #fff;
      padding: 15px;
      margin-left: 20px;
    }

      /* Footer */
      footer {
        background-color: #25358a;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 200px;
      }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      main {
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
